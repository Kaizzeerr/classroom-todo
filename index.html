<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Classroom To-Do</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header>
  <h2>Classroom To-Do</h2>
  <div>
    <span id="currentUser"></span>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<main>
  <div id="loginCard" class="card">
    <h3>Login / Create Account</h3>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="register()">Create Account</button>
  </div>

  <div id="app" class="hidden">
    <nav class="card">
      <button onclick="openTab('todos')">To-Do</button>
      <button onclick="openTab('users')" id="tabUsers">Users</button>
      <button onclick="openTab('log')">Updates</button>
    </nav>

    <div id="todos" class="card hidden">
      <h3>Subjects</h3>
      <div id="subjectTabs"></div>

      <div id="subjectEditor" class="hidden">
        <input id="newSubject" placeholder="New subject" />
        <button onclick="addSubject()">Add Subject</button>
      </div>

      <div id="todoEditor" class="hidden">
        <input id="todoTitle" placeholder="Task title" />
        <input id="todoDue" placeholder="Due date" />
        <textarea id="todoNotes" placeholder="Notes / context"></textarea>
        <select id="todoIcon">
          <option>âœ”</option>
          <option>â˜…</option>
          <option>âš </option>
          <option>ðŸ“˜</option>
        </select>
        <button onclick="addTodo()">Add Task</button>
      </div>

      <ul id="todoList"></ul>
    </div>

    <div id="users" class="card hidden">
      <h3>User Management</h3>
      <div id="userManager"></div>
    </div>

    <div id="log" class="card hidden">
      <h3>Update Log</h3>
      <ul id="logList"></ul>
    </div>
  </div>
</main>

<script src="js/auth.js"></script>
<script src="js/subjects.js"></script>
<script src="js/todos.js"></script>
<script src="js/app.js"></script>
</body>
</html>
